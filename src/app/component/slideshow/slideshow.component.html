<div class="full-screen" id="bodyhome">
  <div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img class="card-img-top " [src]="'/assets/images/slide1.jpg'" alt="Card image cap">
        </div>

        <div class="item">
          <img class="card-img-top " [src]="'/assets/images/slide2.jpg'" alt="Imagen3" style="width:100%;">
        </div>

        <div class="item">
          <img class="card-img-top " [src]="'/assets/images/slide3.jpg'" alt="Imagen5" style="width:100%;">
          <div class="carousel-caption">
          </div>

        </div>
        <div class="item">
            <img class="card-img-top " [src]="'/assets/images/slide4.jpg'" alt="Imagen5" style="width:100%;">
            <div class="carousel-caption">
            </div>
  
          </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
